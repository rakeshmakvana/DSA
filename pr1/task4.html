    <script>

        function findMaxMin2D(arr) {

            if (arr.length === 0) {
                console.log("Array is empty.");
            };

            let max = arr[0][0]; 
            let min = arr[0][0]; 

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    };
                    if (arr[i][j] < min) {
                        min = arr[i][j];
                    };
                };
            };

            return { max: max, min: min };

        };

        let array = [
            [3, 7, 2],
            [9, 4, 1],
            [5, 8, 6]
        ];

        let result = findMaxMin2D(array);

        console.log("Maximum value:", result.max);
        console.log("Minimum value:", result.min);

    </script>
