<body>




    <script>

        class Node {

            constructor(val) {

                this.head = {
                    prev: null,
                    value: val,
                    next: null
                };

                this.tail = this.head;

            };

            addNode(val) {

                let newNode = {
                    prev: null,
                    value: val,
                    next: null
                };

                newNode.next = this.head;

                if (this.head) {
                    this.head.prev = newNode;
                };

                this.head = newNode;

            };

        };

        let prNode = new Node("List-1");
        prNode.addNode("List-2");
        prNode.addNode("List-3");
        prNode.addNode("List-4");
        prNode.addNode("List-5");
        console.log(prNode);

    </script>
