    <script>

        class Node {

            constructor(val) {

                this.head = {
                    value: val,
                    next: null
                };

                this.tail = this.head;

            };

            addNode(val, pos) {

                if (pos < 1) {

                    console.log("Invalid position!");
                    return;

                };

                let current = this.head;
                let count = 1;

                let newNode = {
                    value: val,
                    next: null
                };

                if (!current && pos === 1) {

                    this.head = {
                        value: val,
                        next: null
                    };

                    this.tail = this.head;
                    return;

                };

                while (current && count < pos - 1) {

                    current = current.next;
                    count++;

                };

                if (!current) {

                    this.tail.next = newNode;
                    this.tail = newNode;
                    return;

                };

                if (current === this.tail) {

                    current.next = newNode;
                    this.tail = newNode;

                } else {

                    newNode.next = current.next;
                    current.next = newNode;

                };

            };

        };

        let prNode = new Node("List-1");
        prNode.addNode("List-2", 3);
        prNode.addNode("List-3", 2);
        prNode.addNode("List-4", 5);
        prNode.addNode("List-5", 4);
        console.log(prNode);

    </script>
